<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary">
  <h1 class="text-center text-light">CONTACT APP</h1>
<div class="container d-flex gap-5  h-100">
<form class=" form w-50 border p-3 d-flex flex-column align-items-center pt-5 pb-5 mt-5 gap-3">
  <input class="form-inp-name w-50 d-block p-1 " type="text" required placeholder="NAME">
  <input class=" form-inp-tel w-50 d-block  p-1 " type="tel" required placeholder="+998*******">
  <select class=" form-select w-50 d-block " aria-label="Default select example">
    <option value="FAMILY">FAMILY</option>
    <option value="WORK">WORK</option>
    <option value="FRINDS">FRINDS</option>
  </select>
  
  <button type="submit" class="w-50 d-block btn btn-info">submit</button>
</form>


  <div class="btn-wrapper border rounded-3 w-50 p-4 mt-5">
    <button type="button" class="btn-all btn btn-success d-inline-block ms-5">ALL</button>
    <button type="button" class="btn-family btn btn-danger d-inline-block ms-5">FAMILY</button>
    <button type="button" class="btn-work btn btn-warning d-inline-block ms-5">WORK</button>
    <button type="button" class="btn-frinds btn btn-info d-inline-block ms-5">FRINDS</button>
  
    <div class="wrapper-sort d-flex justify-content-around mt-4">
      <button class="btn-a-z btn btn-danger w-25 d-block text-center">a-z</button>
      <button class="btn-z-a btn btn-danger w-25 d-block text-center">z-a</button>
    </div>

  <ul>
   
    
  </ul>
</div>
</div>
  



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
